<div class="dialog-container">
  @if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }
    <h1 mat-dialog-title>Edit Address</h1>
    <mat-dialog-content class="first-name-input">
      @if (user) {
        <div>
          <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="user.firstName"
              matInput
              placeholder="Placeholder"
            />
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              [disabled]="loading"
              [(ngModel)]="user.lastName"
              placeholder="Placeholder"
            />
            <!-- <mat-hint>Please enter a name</mat-hint> -->
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="user.email"
              matInput
              placeholder="Placeholder"
            />
            <!-- <mat-hint>Please enter a date</mat-hint> -->
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input
              [disabled]="loading"
              [(ngModel)]="birthDate"
              matInput
              placeholder="Placeholder"
              [matDatepicker]="picker1"
            />
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
          </mat-form-field>
        </div>
      }
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-buttons">
      <button [disabled]="loading" mat-button (click)="dialogRef.close()">
        Cancel
      </button>
      <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
    </mat-dialog-actions>
  </div>
