<mat-drawer-container class="mat-draw-container" autosize>
  <mat-drawer #drawer [opened]="true" class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="./../assets/img/logo.png" alt="" />
    </div>
    <ul class="menu-items">
      <li [routerLink]="['/']" routerLinkActive="router-link-active" ><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']" routerLinkActive="router-link-active"  ><mat-icon>person</mat-icon>User</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <button (click)="drawer.toggle()" mat-icon-button>
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <span>Liebert CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
